<style>
.bg
{
background: url(./images/abend-baume-draussen-414727.jpg);
    background-size: 100% 100%;
	
	}
	
	.wrap-login100 {
    background: #aeb6c07d;
}

.input100 {
   
    color: #ffffff;
  
}
</style>
</head>

<body>
	
	<div class="limiter">
		<div class="container-login100 bg">
			<div class="wrap-login100 p-t-85 p-b-20 " style="
    padding: 30px;
	zoom: 90%;
    border-radius: 25px;
    border: 2px solid #73AD21;
    padding: 20px;
    width: 400px;
    height: 500px;">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-70"style="padding-bottom:15px">
						Welcome
					</span>
					<div class="login100-form-avatar" style="width:150px; height:170px;padding-bottom:20px">
						<img src="images/ezgif.com-gif-maker.gif" alt="AVATAR">
					</div>

					<div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate = "Enter username" style="margin-top:20px">
						<input class="input100" type="text" name="username">
						<span class="focus-input100" data-placeholder="Username"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-50" data-validate="Enter password">
						<input class="input100" type="password" name="pass">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>

					</div>
				</form>
			</div>
		</div>
	</div>
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>  
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
